{% extends 'base.html' %}
{% block main %}

	<div class="row">
		<div class="col">
			<h2>Updating Livro: {{ livro }}</h2>

			<form action="{% url 'core_editar_livro' livro.id %}" method="POST">
				{% csrf_token %}
				
				{{ form.as_p}}
				
				<button type="submit", class="btn btn-primary">Salvar</button>
				<a href="{% url 'core_livro_delete_confirm' livro.id %}", class="btn btn-danger">Deletar</a>
			</form>
		</div>
	</div>
	
{% endblock %}
